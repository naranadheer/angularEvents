<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >ngEvents</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/events']" >All Events</a>
          </li>
          <li><a [routerLink]="['events/create']">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
            
              <a *ngIf='true' [routerLink]="['user/userLogin']">Login</a>
              <a *ngIf='true' [routerLink]="['user/userProfile']">Profile</a>
            </li>
          </ul>
        </div>
        <form id="searchForm" (ngSubmit)="searchSession(searchItems)"  class="navbar-form navbar-right"  >
          <div class="form-group">
            <input type="text" [(ngModel)]="searchItems" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" model-Trigger='searchModal' >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>

  <simple-modal title="Matching sessions" closeBodyModal="true" elementId='searchModal'>
    <div class="list-group">
      <a class="list-group-item" *ngFor="let session of foundSession" [routerLink]="['/events/find',session.eventId]">
        {{session.name}}
      </a>

    </div>

  </simple-modal>
