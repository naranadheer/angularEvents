<div class="col-md-12">
        <h3>Create Session</h3>
      </div>
      <div class="col-md-6">
        <form  [formGroup]="sessionGroup" (ngSubmit)="saveClick(sessionGroup.value)" autocomplete="off" > 
          <div class="form-group" [ngClass]="{'error': sessionName.invalid && sessionName.dirty}">
            <label for="sessionName">Session Name:</label>
            <em *ngIf="sessionName.invalid && (sessionName.touched)">Required</em>
            <input  class="form-control" id="sessionName" 
             type="text" formControlName="sessionName"  
             placeholder="session name..." />
          </div>
          <div class="form-group">
            <label for="eventDate">Presenter:</label>
            <input id="presenter" type="text" [ngClass]="{'error': presenter.invalid }" formControlName="presenter" class="form-control" placeholder="presenter..." />
          </div>
          <div class="form-group">
            <label for="duration">Duration:</label>
            <select class="form-control" formControlName="duration">
              <option value="">select duration...</option>
              <option value="1">Half Hour</option>
              <option value="2">1 Hour</option>
              <option value="3">Half Day</option>
              <option value="4">Full Day</option>
            </select>
          </div>
          <div class="form-group">
            <label for="level">Level:</label>
            <select class="form-control" formControlName="level">
              <option value="">select level...</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group" [ngClass]="{'errorArea': abstract.invalid &&  abstract.dirty}">
            <label for="abstract">Abstract:</label>
            <textarea id="abstract"   formControlName="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
          </div>
          <button type="submit"   [disabled]="sessionGroup.invalid" class="btn btn-primary">Save</button>
          <button type="button" (click)="cancelClick()" class="btn btn-default">Cancel</button>
        </form>
      </div>
